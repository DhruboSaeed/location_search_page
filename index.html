<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Search Page</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <div class="header-seaction">
          <div class="header-logo-text">
            <div class="header">
              <a href="" class="header-logo">
                <span class="dark-text">Bari</span>
                <span class="text">Koi</span>
              </a>
            </div>
            <div class="slider-arrow-section">
              <button class="slider-button">
                <object data="slider-arrow.svg" class="slider-arrow"></object>
              </button>
            </div>
          </div>
        </div>
        <div class="search-bar-container">
          <div class="main">
            <input type="text" name="box" placeholder="Search Location." />
            <div class="search-icon">
              <i class="fa fa-search" style="font-size: 16px"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="map-container">
        <div class="map-section">
            <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116834.00977746156!2d90.34928554615033!3d23.780777744979865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1648112411179!5m2!1sen!2sbd"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
